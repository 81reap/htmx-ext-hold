<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>htmx-ext-hold — minimal demo</title>
  <link rel="icon" href="https://emojicons.dev/🐴" />

  <!-- Allow cross-origin requests in HTMX 2.x -->
  <meta name="htmx-config" content='{"selfRequestsOnly": false}'>

  <style>
    button {
      --hold-progress: 0;
      position: relative;
    }
    button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(67, 170, 139, 0.35);
      transform-origin: left;
      transform: scaleX(var(--hold-progress));
      pointer-events: none;
    }
  </style>

   <!-- HTMX -->
   <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7"></script>
   <!-- Hold extension (local build) -->
   <script type="module" src="./dist/index.mjs"></script>
</head>
<body hx-ext="hold">
  <h1>Press & hold to fetch</h1>

   <button
     id="holdBtn"
     hx-get="https://jsonplaceholder.typicode.com/todos/1"
     hx-target="#result"
     hx-swap="innerHTML"
     hx-trigger="hold delay:800ms"
   >
     <span>Hold for 800ms to fetch</span>
   </button>
  <pre id="result">Waiting…</pre>
</body>
</html>
